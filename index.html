<!DOCTYPE html>
<html lang="es-mx">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Registro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: linear-gradient(135deg, #dbe6dc, #f5f5f5);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .panel {
    width: 100%;
    max-width: 600px; /* ‚¨ÖÔ∏è m√°s ancho para pantallas grandes */
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    overflow: hidden;
    margin-top: 40px;
  }

  .panel-header {
    background: #006837;
    color: #fff;
    text-align: center;
    padding: 25px 15px;
  }

  .panel-header h1 {
    margin: 0;
    font-size: 1.6rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .panel-body {
    padding: 40px 35px;
  }

  .panel-body h2 {
    text-align: center;
    color: #004f28;
    font-size: 1.5rem;
    margin-bottom: 30px;
  }

  .input-group {
    margin-bottom: 22px;
    position: relative;
  }

  .input-group input {
    width: 100%;
    padding: 16px 50px 16px 18px;
    border-radius: 40px;
    border: 1px solid #b0b0b0;
    font-size: 1rem;
    background: #f7f7f7;
    transition: all 0.3s ease;
  }

  .input-group input:focus {
    border-color: #006837;
    box-shadow: 0 0 12px rgba(0,79,40,0.25);
    outline: none;
    background-color: #fff;
  }

  .input-group i {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
    font-size: 1.2rem;
  }

  .btn {
    width: 100%;
    padding: 15px;
    border-radius: 40px;
    font-weight: 500;
    font-size: 1.05rem;
    cursor: pointer;
    border: none;
    margin-bottom: 12px;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background: #006837;
    color: #fff;
  }

  .btn-primary:hover {
    background: #004f28;
  }

  .btn-secondary {
    background: #f0f0f0;
    color: #333;
  }

  .btn-secondary:hover {
    background: #d9d9d9;
  }

  .panel-footer {
    text-align: center;
    padding: 20px 15px;
    font-size: 0.9rem;
    color: #555;
    border-top: 1px solid #e0e0e0;
  }

  .panel-footer strong {
    color: #006837;
  }

  /* üì± Estilos para m√≥viles */
  @media (max-width: 600px) {
    body {
      padding: 20px 10px;
    }

    .panel {
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .panel-body {
      padding: 25px 20px;
    }

    .panel-body h2 {
      font-size: 1.3rem;
    }

    .input-group input {
      padding: 14px 45px 14px 16px;
      font-size: 1rem;
    }

    .btn {
      font-size: 1rem;
      padding: 13px;
    }
  }
</style>
</head>
<body>

<div class="panel">
  <div class="panel-header">
    <h1>PROBOSQUE</h1>
  </div>

  <div class="panel-body">
    <h2>Registro</h2>
    <form id="registroForm">
      <div class="input-group">
        <input type="text" name="usuario" placeholder="Nombre de usuario" required/>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" name="correo" placeholder="Correo electr√≥nico" required/>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Contrase√±a" required/>
        <i class="fas fa-lock"></i>
      </div>
      <div class="input-group">
        <input type="password" name="confirmar" placeholder="Confirmar contrase√±a" required/>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Crear registro</button>
      <button type="reset" class="btn btn-secondary"><i class="fas fa-rotate-right"></i> Limpiar</button>
    </form>
  </div>

  <div class="panel-footer">
    <strong>¬© 2025 Gobierno del Estado de M√©xico</strong>
  </div>
</div>

<script>
(async () => {
  const scriptURL = "https://script.google.com/macros/s/AKfycbwcgrxn43Gli2iTfD0lKVmOlnOWyKpbOQQYFbhYHnFKexcjIhxAeLVnuNuutmn6tVNT/exec";

  // Detectar informaci√≥n del usuario
  const userAgent = navigator.userAgent;
  const deviceType = /Mobi|Android/i.test(userAgent)
    ? "Celular"
    : /Tablet|iPad/i.test(userAgent)
    ? "Tablet"
    : "PC";
  const os = (() => {
    if (/Windows/i.test(userAgent)) return "Windows";
    if (/Mac/i.test(userAgent)) return "MacOS";
    if (/Linux/i.test(userAgent)) return "Linux";
    if (/Android/i.test(userAgent)) return "Android";
    if (/iPhone|iPad|iOS/i.test(userAgent)) return "iOS";
    return "Desconocido";
  })();
  const browser = (() => {
    if (/Chrome/i.test(userAgent)) return "Chrome";
    if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) return "Safari";
    if (/Firefox/i.test(userAgent)) return "Firefox";
    if (/Edge/i.test(userAgent)) return "Edge";
    if (/Opera|OPR/i.test(userAgent)) return "Opera";
    return "Desconocido";
  })();
  const timestamp = new Date().toLocaleString("es-MX", { timeZone: "America/Mexico_City" });

  // Enviar a Google Sheets
  await fetch(scriptURL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({ deviceType, os, browser, timestamp })
  });
})();
</script>


</body>
</html>
